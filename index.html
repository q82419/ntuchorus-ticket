<html>
    <head>
        <title>台大合唱團公演票圖--系統首頁</title>
        <meta http-equiv="content-type" content="text/html" charset="utf-8" />
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/connect.js"></script>
        <script type="text/javascript" src="js/fblogin.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link href="css/menu.css" rel="stylesheet" type="text/css" />
        <link href="css/typeset.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Top Menu -->
        <div id="menu">
            <div id="menuinner">
                <ul>
                    <li><a class="menubutton" id="menubutton_1_on" href="index.html">首頁</a></li>
                    <li><a class="menubutton" id="menubutton_2" href="ticketoutline.html">電子票圖</a></li>
                    <li><a class="menubutton" id="menubutton_3" href="ticketsetting.html">整票系統</a></li>
                    <li><a class="menubutton" id="menubutton_4" href="ticketdraw.html">劃票系統</a></li>
                    <li><a class="menubutton" id="menubutton_5" href="ticketsale.html">售票登記</a></li>
                    <li><a class="menubutton" id="menubutton_6" href="ticketedit.html">訂單編輯</a></li>
                    <li><a class="menubutton" id="menubutton_7" href="ticketmap.html">售票地圖</a></li>
                    <li><a class="menubutton" id="menubutton_8" href="statistics.html">統計報表</a></li>
                </ul>
            </div>
        </div>
        <div id='content'>
            <div class='floor' id='requesting'>
                正在讀取票圖資訊......
            </div>
            <div class='floor' id='message'>
                <div class='floor_label'>公告訊息</div>
                <input type="text" id="input_message" name="form_message" />
                <a id='submit_message' href='#'>送出</a>
            </div>
            <div class='floor' id='DM'>
                <div class='floor_label'>DM發放數量</div>
                <div class='entry_label' id='entry_label_given'>發放數量：</div><input type="text" id="input_DM_given" name="form_DM_given" onkeyup="return inputValidNumber($(this), value)"/>
                <div class='entry_label' id='entry_label_total'>總計數量：</div><input type="text" id="input_DM_total" name="form_DM_total" onkeyup="return inputValidNumber($(this), value)"/>
                <a id='submit_DM' href='#'>送出</a>
            </div>
            <div class='floor' id='manager'>
                <div class='floor_label'>權限設定</div>
 <!--               <a id='submit_manager' href='#'>送出</a> -->
            </div>
        </div>
    </body>
</html>
